<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tables &amp; Waves</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div id="content">

<h1>Tables &amp; Waves</h1>
<p>
  Tables &amp; Waves is an electronic music project. This site is intended to document and demonstrate a few of the musical algorithms employed in Tables &amp; Waves music. Presently it is a work in progress...
</p>

<div id="infinity-series">
  <h2>Infinity Series</h2>
  <p>
    Infinity series sequence: <span class="sequence"></span>
  </p>

  <div id="controls">
    Center:
    <select id="tonic"></select>

    Seed:
    <select id="seed-distance">
      <option>1</option>
      <option>2</option>
      <option selected>3</option>
      <option>4</option>
    </select>

    <button type="button" name="generate" id="generate">Generate</button>
  </div>

  <div id="rhythm">
    <p>
      <input type="checkbox" name="apply-rhythm" id="apply-rhythm" checked>
      <button type="button" class="active"></button>
      <button type="button" class="active"></button>
      <button type="button" class="active"></button>
      <button type="button"></button>
      <button type="button" class="active"></button>
      <button type="button" class="active"></button>
      <button type="button"></button>
      <button type="button" class="active"></button>
      <button type="button"></button>
      <button type="button" class="active"></button>
      <button type="button" class="active"></button>
      <button type="button"></button>
    </p>
  </div>

  <div id="play">
    <button type="button" name="play-pause" id="play-pause" disabled>Play / Pause</button>
  </div>

  <svg class="piano-roll" width="1080" height="360"></svg>

</div>

</div>
<script src="js/main.js"></script>
</body>
</html>
