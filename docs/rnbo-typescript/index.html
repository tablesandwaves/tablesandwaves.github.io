<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <title>RNBO with Typescript</title>
</head>
<body>

<div id="wrapper">
  <div>
    <h1 id="patcher-title">Simple FM Duet</h1>
  </div>

  <div id="sequencer">
    <section id="transport">
      <div id="playback">
        <label for="playBtn" id="play-button-label">Play</label>
        <input type="checkbox" id="playBtn" />
      </div>

      <div id="parameters">
        <label for="bpm">BPM</label>
        <input type="range" name="bpm" id="bpm" min="20" max="200" value="120" step="1">
        <span id="bpmval">120</span>

        <label for="steps">Steps</label>
        <input type="range" name="steps" id="steps" min="2" max="16" value="8" step="1">
        <span id="step-val">8</span>
      </div>

      <div id="scales">
        <label for="root-note">Root Note</label>
        <select name="root-note" id="root-note"></select>
        <br>
        <label for="scale">Scale</label>
        <select name="scale" id="scale"></select>
      </div>
    </section>

    <section class="voice-steps"></section>
    <section class="voice-steps"></section>
    <section id="step-markers"></section>
  </div>

  <div id="keyboard">
    <h2>Scale Degree Keyboard</h2>
    <div id="voice-selector">
      Voice
      <select name="device-selector" id="device-selector">
        <option value="0">One</option>
        <option value="1">Two</option>
      </select>
    </div>
    <div id="scale-degree-keyboard"></div>
  </div>

  <div id="synths">
    <div id="synth-0" class="synth">
      <div class="rnbo-parameter-sliders">
        <h2>Voice 1</h2>
      </div>
    </div>

    <div id="synth-1" class="synth">
      <div class="rnbo-parameter-sliders">
        <h2>Voice 2</h2>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
